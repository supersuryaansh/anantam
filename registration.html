<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/registration.css" />
    <link rel="tab icon" href="./assets/images/icon/ANANTAMLOGO.svg" />
    <title>ANANTAM - REGISTRATION</title>
  </head>
  <body>
    <img
      class="bottom--line"
      src="./assets/images/webLINES/navLine.png"
      alt="" />
    <nav>
      <img class="line1" src="./assets/images/webLINES/navLine.png" alt="" />
      <a href="./index.html"
        ><img src="./assets/images/icon/ANANTAMLOGO.svg" alt=""
      /></a>
      <button class="nav--btn">
        <img src="./assets/images/icon/menu.svg" alt="" />
      </button>
    </nav>
    <main>
      <form action="" method="post" enctype="multipart/form-data">
        <h2>User Registration Form :</h2>
        <div>
          <span>
            <label for="usrName">Name:</label>
            <input
              type="text"
              id="usrName"
              name="usrName"
              required /><br /><br />
          </span>
          <span>
            <label for="usrGender">Gender:</label>
            <select id="usrGender" name="usrGender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </span>
        </div>
        <span>
          <label for="usrEmail">Email:</label>
          <input
            type="email"
            id="usrEmail"
            name="usrEmail"
            required /><br /><br />
        </span>

        <span>
          <label for="usrPhone">Phone:</label>
          <input
            type="text"
            id="usrPhone"
            name="usrPhone"
            required /><br /><br />
        </span>
        <span>
          <label for="usrCollegeId">College ID:</label>
          <input
            type="file"
            accept="image/*"
            id="usrCollegeId"
            name="usrCollegeId"
            required /><br /><br />
        </span>
        <span>
          <label for="usrPass">Password:</label>
          <input
            type="password"
            id="usrPass"
            name="usrPass"
            required /><br /><br />
        </span>
        <span>
          <label for="usrConfPass">Confirm Password:</label>
          <input
            type="password"
            id="usrConfPass"
            name="usrConfPass"
            required /><br /><br />
        </span>
        <input class="submit--btn" type="submit" value="Submit" name="submit" />
      </form>
    </main>
    <script src="./js/registration.js"></script>
  </body>
</html>
